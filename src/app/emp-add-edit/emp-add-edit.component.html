<!-- mat-dialogue-title -->
<div mat-dialogue-title>
  <h2>Employee Form</h2>
</div>

<!-- form binding -->
<!-- after clicking on submit button it will hit on a event, so we declare ngsubmit here -->
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" >
  <!-- mat-dialogue-content -->
<div mat-dialogue-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="First name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Last name" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="ex. test@gmail.com" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker" formControlName="dob">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline" >
      <mat-label>Education</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let val of education" [value]="val">
          {{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput placeholder="Ex. Google" formControlName="company">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Experience</mat-label>
      <input matInput placeholder="Ex. Google" type="number" formControlName="experience">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Package</mat-label>
      <input matInput placeholder="Ex. 12" type="number" formControlName="package">
      <mat-hint>In rupees</mat-hint>
    </mat-form-field>
  </div>
</div>

<!-- mat-dialogue-actions -->
<div class="row">
  <div mat-dialogue-actions class="action">
    <button mat-flat-button color="warn">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </div>
</div>
</form>
