<!-- mat-dialogue-title -->
<div mat-dialogue-title>
    <h2>Employee Form</h2>
</div>

<!-- mat-dialogue-content -->
<div mat-dialogue-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last name">
      </mat-form-field>
   </div>


   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="ex. test@gmail.com">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>
</div>

<div class="row">
  <mat-radio-group aria-label="Select an option">
    <mat-label><b>Gender</b></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
    <mat-radio-button value="others">Others</mat-radio-button>
  </mat-radio-group>
</div>

<div class="row">
<mat-form-field appearance="outline">
  <mat-label>Education</mat-label>
  <mat-select>
      <mat-option *ngFor="let val of education" [value]="val">
        {{val}}
      </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Company</mat-label>
  <input matInput placeholder="Ex. Google">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Company</mat-label>
  <input matInput placeholder="Ex. Google" type="number">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Package</mat-label>
  <input matInput placeholder="Ex. 12" type="number">
  <mat-hint>In rupees</mat-hint>
</mat-form-field>
</div>




<!-- mat-dialogue-actions -->
<div mat-dialogue-actions >
    <div class="btn">
        <button mat-flat-button color="warn">Cancel</button>
        <button mat-flat-button color="primary">Save</button>
    </div>
</div>
